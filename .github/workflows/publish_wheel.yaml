name: Publish wheel

on:
  workflow_call:
    inputs:
      release_type:
        type: string
        required: true
      py:
        type: string
        required: true
      torch:
        type: string
        required: true
      os:
        type: string
        required: true
      arch:
        type: string
        default: 'x86_64'
      variant:
        type: string
        default: 'cpu'

defaults:
  run:
    shell: bash

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Download the wheel from staging
        uses: actions/download-artifact@v3
        with:
          name: wheel-${{ inputs.os }}_${{ inputs.arch }}-py${{ inputs.py }}-pt${{ inputs.torch }}-${{ inputs.variant }}-nosan
          path: ~/wheelhouse/
      - name: Upload the wheel to S3
        env:
          TORCH: ${{ inputs.torch }}
          VARIANT: ${{ inputs.variant }}
#          AWS_ACCESS_KEY_ID: ${{ secrets.aws_key_id }}
#          AWS_SECRET_ACCESS_KEY: ${{ secrets.aws_access_key }}
#          AWS_DEFAULT_REGION: us-east-1
        run: |
          for pkg in ~/wheelhouse/*.whl; do
              echo aws s3 cp "$pkg" "s3://dl.fbaipublicfiles.com/fairseq2/${{ inputs.release_type }}/pt${TORCH/./}/$VARIANT/" --acl public-read
          done
