name: Lint the shell scripts

on:
  workflow_call:
    inputs:
      py:
        type: string
        required: true
      torch:
        type: string
        required: true

defaults:
  run:
    shell: bash

jobs:
  lint:
    name: Lint the shell scripts
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/fairinternal/fairseq2-ci-manylinux_x86_64:1-cpu
    steps:
      - name: Check-out the repository
        uses: actions/checkout@v3
      - name: Set up the Python virtual environment
        run: |
          python${{ inputs.py }} -m venv /venv-lint

          echo /venv-lint/bin >> "$GITHUB_PATH"
      - name: Install the requirements
        id: lint_prologue
        run: |
          pip install --requirement tools/requirements.txt
      - name: Run shellcheck
        if: success() || (failure() && steps.lint_prologue.outcome == 'success')
        run: |
          tools/linters/run-shellcheck .
