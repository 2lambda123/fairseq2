#    name: Run the tests (x86_64, py3.8, pt1.12, cu116, nosan)
#    needs: 86_64_pt112_cpu-test
#    uses: ./.github/workflows/linux-test.yaml
#    with:
#      py: '3.8'
#      torch: '1.12.1'
#      arch: 'x86_64'
#      variant: 'cu116'
#      run_on_cuda: true

  build_doc:
    name: Build the documentation
    needs: x86_64_pt112_cpu-build
    uses: ./.github/workflows/build_doc.yaml
    with:
      py: '3.8'
      torch: '1.12.1'
